<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Doğum Günün Kutlu Olsun Aşkım</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: url('elsa.jpg') center/cover no-repeat;
    filter: brightness(0.85);
    font-family: 'Arial', sans-serif;
}

/* === HOŞ GELDİN EKRANI === */
#welcomeScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.75);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    font-size: 32px;
    text-align: center;
    animation: fadeOut 1s ease forwards;
    animation-delay: 4s;
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

/* === SLAYT === */
#slider {
    position: relative;
    width: 100%;
    height: 100vh;
}

#slider img {
    width: 100%;
    height: 100vh;
    object-fit: contain;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

#slider img.active {
    opacity: 1;
}

/* === KAR YAĞIŞI === */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 20px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(110vh); }
}

/* === ŞARKI SEÇİM KALP === */
#musicMenu {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    height: 120px;
    background: rgba(255,0,85,0.9);
    clip-path: path("M 60 100 Q 10 60 30 30 A 30 30 0 1 1 60 30 A 30 30 0 1 1 90 30 Q 110 60 60 100 Z");
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    cursor: pointer;
    z-index: 999;
}

#musicSelector {
    position: fixed;
    bottom: 150px;
    right: 20px;
    background: rgba(255,255,255,0.95);
    padding: 15px;
    border-radius: 10px;
    display: none;
    z-index: 999;
}

.musicOption {
    margin: 6px 0;
    cursor: pointer;
    font-size: 15px;
}

/* === SES AYARI === */
#volumeControl {
    position: fixed;
    right: 20px;
    bottom: 280px;
    display: none;
    z-index: 999;
}
</style>
</head>

<body>

<!-- HOŞ GELDİN EKRANI -->
<div id="welcomeScreen">Hoş geldin bitanemm ❤️<br>Seni çok seviyorumm</div>

<!-- FOTO SLAYT -->
<div id="slider">
    <img src="Fotokaan1.jpg" class="active">
    <img src="Fotokaan2.jpg">
    <img src="Fotokaan3.jpg">
    <img src="Fotokaan4.jpg">
    <img src="Fotokaan5.jpg">
    <img src="Fotokaan6.jpg">
    <img src="Fotokaan7.jpg">
    <img src="Fotokaan8.jpg">
    <img src="Fotokaan9.jpg">
    <img src="Fotokaan10.jpg">
</div>

<!-- KALP ŞARKI MENÜSÜ -->
<div id="musicMenu">❤️</div>

<div id="musicSelector">
    <div class="musicOption" onclick="playMusic('romantik_sarki.mp3')">Romantik Şarkı 1</div>
    <div class="musicOption" onclick="playMusic('romantik_sarki2.mp3')">Romantik Şarkı 2</div>
    <div class="musicOption" onclick="playMusic('romantik_sarki3.mp3')">Romantik Şarkı 3</div>
</div>

<audio id="audioPlayer" loop></audio>

<div id="volumeControl">
    <input type="range" min="0" max="1" step="0.01" value="0.5"
           onchange="document.getElementById('audioPlayer').volume=this.value">
</div>

<script>
// SLAYT
let index = 0;
const images = document.querySelectorAll("#slider img");

setInterval(() => {
    images[index].classList.remove("active");
    index = (index + 1) % images.length;
    images[index].classList.add("active");
}, 6000);

// KAR YAĞIŞI
for (let i = 0; i < 40; i++) {
    let snow = document.createElement("div");
    snow.className = "snowflake";
    snow.innerHTML = "❄";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = (5 + Math.random() * 5) + "s";
    snow.style.opacity = Math.random();
    document.body.appendChild(snow);
}

// KALP MENÜ
document.getElementById("musicMenu").onclick = () => {
    let menu = document.getElementById("musicSelector");
    let vol = document.getElementById("volumeControl");

    if (menu.style.display === "block") {
        menu.style.display = "none";
        vol.style.display = "none";
    } else {
        menu.style.display = "block";
        vol.style.display = "block";
    }
};

// MÜZİK ÇAL
function playMusic(file) {
    let audio = document.getElementById("audioPlayer");
    audio.src = file;
    audio.play();
}
</script>

</body>
</html>
